<script type="text/javascript">
function displayName(name) {
	document.getElementById("thename").innerHTML = name;
}
function displayNameAnimated(numNames, delay) {
    var name = Generate(50);
    displayName(name.Name + " [" + name.Tag + "]");
	if (numNames > 1) {
		var currentDelay = Math.max( 75, Math.pow( 0.8, numNames ) * delay );
		setTimeout(function() { displayNameAnimated(numNames - 1, delay); }, currentDelay);
	}
}
function handleButtonClick() {
	ga('send', 'event', 'namegen', 'esports');
	displayNameAnimated(10, 550);
}
</script>
